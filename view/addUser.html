<div style="padding: 15px;">
    <div class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="user_name"  value="" placeholder="请输入姓名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">登录名</label>
            <div class="layui-input-block">
                <input type="text" name="login_name"  value=""   placeholder="请输入登录名" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="text" name="password"  value=""   placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input type="text" name="phone"  value=""   placeholder="请输入手机号码" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="description" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="submitBtn">立即提交</button>
        </div>
    </div>
</div>
<script>
    $('#submitBtn').on('click',function () {
        let sendData = {
            'user_name' : $('input[name="user_name"]').val(),
            'login_name' : $('input[name="login_name"]').val(),
            'phone' : $('input[name="phone"]').val(),
            'password' : $('input[name="password"]').val(),
            'description' : $('textarea[name="description"]').val(),
        }
        $.post('./action/user.php?action=addUser',sendData,function (res) {
            let result = JSON.parse(res);
            if(result.code === 200){
                history.back(-1)
            }else{
                layer.msg(result.msg,{'icon':2})
            }
        })
    })
</script>
