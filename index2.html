<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>聪哥眼镜主页</title>
    <link href="./public/static/css/index.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./public/layui/css/layui.css">
    <script type="text/javascript" src="./public/static/js/zepto_min.js"></script>
    <script type="text/javascript" src="./public/static/js/touchslider.js"></script>
    <script type="text/javascript" src="./public/static/js/common.js"></script>
    <script type="text/javascript" src="./public/clipboard/clipboard.min.js"></script>
    <script type="text/javascript" src="./public/layui/layui.all.js"></script>
    <script type="text/javascript" src="./public/jquery-1.11.3/jquery.min.js"></script>
</head>
<body>
<div class="hdp-box">
    <div class="title">聪哥眼镜主页</div>
    <div id="slider" class="swipe">

        <img class="a1" style="width:100%" src="./public/upload/images/image/B1.jpg">
        <img style="width:100%;margin-top:-1px" src="./public/upload/images/image/B2.jpg">
        <img class="a3" style="width:100%;margin-top:-1px" src="./public/upload/images/image/B3.jpg">

    </div>


</div>

<script type="text/javascript">

    $('.a1').click(function () {
        var clipboard = new ClipboardJS('.a1', {
            text: function() {
                return '18661066871';
            }
        });
        clipboard.on('success', function(e) {
            layer.msg('您已成功复制微信号，请打开微信，'+'<br/>'+'粘贴搜索该号码。',{'icon':1});
        });
        clipboard.on('error', function(e) {
            layer.msg('关注失败');
        });
    })
    $('.a3').click(function () {
        var clipboard = new ClipboardJS('.a3', {
            text: function() {
                return '18661066871';
            }
        });
        clipboard.on('success', function(e) {
            layer.msg('您已成功复制微信号，请打开微信，'+'<br/>'+'粘贴搜索该号码抢购眼镜套餐',{'icon':1});
        });
        clipboard.on('error', function(e) {
            layer.msg('系统异常',{'icon':2});
        });
    })
</script>
</body>
</html>
