<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>订单管理系统-登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./public/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="./public/static/css/admin.css" media="all">
    <link rel="stylesheet" href="./public/static/css/login.css" media="all">
</head>
<body>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>订单管理系统</h2>
            <!--<p>layui 官方出品的单页面后台管理模板系统</p>-->
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
            </div>

            <div class="layui-form-item">
                <button id="loginBtn" class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
            </div>
        </div>
    </div>

</div>
<script src="./public/layui/layui.all.js"></script>
<script src="./public/jquery-1.11.3/jquery.min.js"></script>
<script>
    $('#loginBtn').on('click',function () {
        let username = $('input[name="username"]').val();
        let password = $('input[name="password"]').val();
        let sendData = {
            'username' : username ,
            'password' : password
        }
        $.post('./action/user.php?action=login',sendData,function (res) {
            let result = JSON.parse(res)
            if(result.code === 200){
                window.location.href = result.url
            }else{
                layer.msg(result.msg,{'icon':2})
            }
        })
    })
</script>
</body>
</html>
